<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': post.loveIts > 0,
  'list-group-item-danger': post.loveIts < 0
}">

  <div>
    <h2> {{ post.title }} </h2>
    <span class="post-date"> {{ post.created_at | date: 'M/d/y, h:mm a' }} </span>
    <p> {{ post.content }} </p>
    <button class="btn btn-success" (click)="onAjouteUnLove(post)">Love it</button>
    <button class="btn btn-danger" (click)="onEnleveUnLove(post)">Don't love it</button>
  </div>
</li>
